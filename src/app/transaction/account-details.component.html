<div class="container mt-5">
  <div class="text-center">
  <h2>Account Details</h2></div>
  <div class="input-group mb-3 col-sm-8">
    <input type="text" class="form-control" [(ngModel)]="accountId" placeholder="Enter Account ID">
    <button class="btn btn-primary btn-block " (click)="getAccountTransactions()">Get Account Transactions</button>
  </div>
  <div *ngIf="transactions.length > 0" class="mt-3">
    <h3>Transactions</h3>
    <table class="table table-striped table-bordered">
      <!-- Table headers -->
      <thead class="thead-dark">
        <tr>
          <th>Transaction ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Source Account</th>
          <th>Destination Account</th>
          <th>Transaction Type</th>
        </tr>
      </thead>
      <!-- Table body with transaction data -->
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.transactionID }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.time | date:'yyyy-MM-dd' }}</td>
          <td>{{ transaction.source_acc }}</td>
          <td>{{ transaction.dest_acc }}</td>
          <td>{{ transaction.transactionType }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
